name: Twitter Scraper Automation

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install CA certificates
        run: sudo apt-get update && sudo apt-get install -y ca-certificates

      - name: Install dependencies
        run: pip install -r requirements.txt
   
      - name: Upgrade certifi
        run: pip install --upgrade certifi
 
      - name: Run scraper
        run: python tweet_scraper.py
           
      - name: Upgrade snscrape and requests
        run: pip install --upgrade snscrape requests
    
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add tweets_dataset.csv sentiment_trend.png
          git commit -m "Auto update tweets and sentiment trend" || echo "No changes to commit"
          git push
