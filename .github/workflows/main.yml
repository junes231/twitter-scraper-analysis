name: Twitter Scraper Automation

on:
  schedule:
    - cron: "0 2 * * *"  # UTC 时间 02:00，每天运行
  workflow_dispatch:      # 手动运行按钮

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python tweet_scraper.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add tweets_dataset.csv
          git commit -m "Auto update tweets dataset" || echo "No changes to commit"
          git push
