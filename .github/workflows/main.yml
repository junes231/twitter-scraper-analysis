name: Twitter Scraper Automation

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install CA certificates
        run: sudo apt-get update && sudo apt-get install -y ca-certificates

      - name: Install dependencies
        run: pip install --upgrade pip certifi requests snscrape

      - name: Run scraper
        run: python tweet_scraper.py
    
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add tweets_dataset.csv sentiment_trend.png
          git commit -m "Auto update tweets and sentiment trend" || echo "No changes to commit"
          git push
